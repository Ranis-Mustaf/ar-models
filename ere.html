<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D модель с AR на Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
  width: 100%;
  height: 100vh; 
  max-height: 100%; 
}
    
 /* Скрыть твою кнопку */
.ar-button {
  display: none !important;
}

/* Стилизуем встроенную AR-кнопку */
model-viewer::part(default-ar-button) {
  width: 50%;              /* половина ширины экрана */
  height: 50%;             /* половина высоты экрана */
  font-size: 24px;         /* крупный текст */
  background: #2196f3;     /* синий фон */
  color: white;            /* белый текст/иконка */
  border: none;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

  </style>
</head>
<body>

<model-viewer
    id="model"
    src="https://github.com/Ranis-Mustaf/ar-models/raw/main/Astronaut.glb?raw=true"
    alt="3D модель"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    background-color="#ffffff"
    shadow-intensity="1"
    environment-image="neutral"
    loading="eager">
</model-viewer>

<!-- Кнопка AR (опционально, Model Viewer сам предлагает AR) -->
<button class="ar-button" slot="ar-button">Просмотреть в AR</button>

</body>
</html>
