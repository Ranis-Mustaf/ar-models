<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>3D модель с AR на Android</title>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #ffffff;
        height: 100vh;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Скрыть стандартную кнопку */
      .ar-button {
        display: none !important;
      }

      /* Стилизуем встроенную AR-кнопку */
      model-viewer::part(default-ar-button) {
        width: 50%;
        height: 50px;
        font-size: 18px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* Панель кнопок для выбора моделей */
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 2000; /* чтобы точно было поверх */
      }

      .controls button {
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4CAF50;
        color: white;
        font-weight: bold;
        transition: 0.3s;
      }

      .controls button:hover {
        background: #388E3C;
      }
    </style>
  </head>
  <body>

    <model-viewer
      id="model"
      src="https://Ranis-Mustaf.github.io/ar-models/Astronaut.glb"
      alt="3D модель"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      background-color="#ffffff"
      shadow-intensity="1"
      environment-image="neutral"
      loading="eager">
    </model-viewer>

    <!-- Панель кнопок -->
    <div class="controls">
      <button onclick="changeModel('https://Ranis-Mustaf.github.io/ar-models/Astronaut.glb')">Астронавт</button>
      <button onclick="changeModel('https://modelviewer.dev/shared-assets/models/Robot.glb')">Робот</button>
    </div>

    <script>
      function changeModel(url) {
        const modelViewer = document.getElementById("model");
        modelViewer.src = url;
        // Если уже открыт AR — запускаем снова с новой моделью
        if (modelViewer.activeARSession) {
          modelViewer.enterAR();
        }
      }
    </script>
  </body>
</html>
