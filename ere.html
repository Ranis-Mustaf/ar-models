<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D модель с AR на Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      max-height: 100%;
    }

    /* Скрыть твою кнопку */
    .ar-button {
      display: none !important;
    }

    /* Стилизуем встроенную AR-кнопку */
    model-viewer::part(default-ar-button) {
      width: 60%;
      height: 60px;
      font-size: 22px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Панель переключения моделей */
    .switcher {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .switcher button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #f5f5f5;
      transition: background 0.2s;
    }

    .switcher button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <model-viewer
    id="model"
    src="https://Ranis-Mustaf.github.io/ar-models/Astronaut.glb"
    alt="3D модель"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    background-color="#ffffff"
    shadow-intensity="1"
    environment-image="neutral"
    loading="eager">
  </model-viewer>

  <!-- Кнопка AR -->
  <button class="ar-button" slot="ar-button">Просмотреть в AR</button>

  <!-- Панель переключения моделей -->
  <div class="switcher">
    <button onclick="switchModel('https://Ranis-Mustaf.github.io/ar-models/Astronaut.glb')">Астронавт</button>
    <button onclick="switchModel('https://Ranis-Mustaf.github.io/ar-models/Robot.glb')">Робот</button>
  </div>

  <script>
    function switchModel(url) {
      const modelViewer = document.getElementById("model");
      modelViewer.setAttribute("src", url);
    }
  </script>

</body>
</html>
